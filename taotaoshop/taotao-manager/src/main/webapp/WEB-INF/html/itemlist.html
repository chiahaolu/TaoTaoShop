<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap-theme.min.css">
    <script src="js/jquery-1.11.0.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap/js/bootstrap.min.js"></script>

    <style type="text/css">
        table{
            table-layout:fixed;
            text-align: center;
        }
        th{
            text-align: center;
        }
        tr td{
            vertical-align: middle!important;
            text-overflow:ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="panel panel-info">
    <div class="panel-heading">商品列表-html</div>
    <table class="table">
        <thead>
        <tr>
            <th style="width:5%;">商品ID</th>
            <th style="width:20%;">商品名称</th>
            <th style="width:20%;">卖点</th>
            <th style="width:5%;">价格</th>
            <th style="width:5%;">库存数量</th>
            <th style="width:5%;">条形码</th>
            <th style="width:5%;">状态</th>
            <th style="width:5%;">创建日期</th>
            <th style="width:5%;">更新日期</th>
            <th style="width:10%;">操作</th>
        </tr>
        </thead>
        <tbody>
        <#list allItem as item>
            <tr>
                <td>${item.id}</td>
                <td>${item.title}</td>
                <td>${item.sellPoint}</td>
                <td>${item.price}</td>
                <td>${item.num}</td>
                <td>${item.barcode}</td>
                <td>${item.status}</td>
                <td>${item.created?date}</td>
                <td>${item.updated?date}</td>
                <td>
                    <div>
                        <button type="button" class="btn btn-success">修改</button>
                        <button type="button" class="btn btn-warning">删除</button>
                    </div>
                </td>
            </tr>
        </#list>
        </tbody>
    </table>
</div>
</body>
</html>
